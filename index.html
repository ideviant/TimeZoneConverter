<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="location_card">
            <div class="location_info">
                <div class="location_icon">
                    <img src="cn.png" width="28" title="Flag of China">
                </div>

                    <div class="location_name"> Beijing, China </div>

                </div>
            </div>
            <div class="location_date"> Fri, 26 Jul 2024 </div>
            <div class="location_time"> 13:00 </div>
            <div class="location_status"> location_status </div>
</body>

</html>
