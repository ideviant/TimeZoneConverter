<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <title>TimeZoneConverter</title>
</head>

<body>
    <div class="main">
        <div class="location_card">
            <div class="location_info">
                <div class="location_icon">
                    <img src="images/cn.svg" width=48" title="Flag of China">
                </div>
                <div class="location_place">
                    <div class="location_name"> Beijing, China </div>
                    <div class="location_tz"> CST(UTC +8) </div>
                </div>
            </div>
            <div class="location_date" id="beijing_location_date"> Fri, 26 Jul 2024 </div>
            <div class="location_time" id="beijing_location_time"> 23:00 </div>
            <div class="location_status">
                <img class="location_face" id="face-beijing" src="images/face-smile.svg" alt="face-smile">
            </div>
        </div>
        <div class="location_card">
            <div class="location_info">
                <div class="location_icon">
                    <img src="images/ie.svg" width=48" title="Flag of Ireland">
                </div>
                <div class="location_place">
                    <div class="location_name"> Dublin, Ireland </div>
                    <div class="location_tz"> IST(UTC +1) </div>
                </div>
            </div>
            <div class="location_date" id="dublin_location_date"> Fri, 26 Jul 2024 </div>
            <div class="location_time" id="dublin_location_time"> 16:00 </div>
            <div class="location_status">
                <img class="location_face" id="face-dublin" src="images/face-smile.svg" alt="face-frown">
            </div>
        </div>
        <div class="tzconv_range">
            <input type="range" class="timeslider time-input_range" id="tzconv_range" min="0" max="23" step="1">
            <div id="slider">
                <script>
                    function createTable() {
                        // 创建表格元素
                        const table = document.createElement('table');
                        table.id = 'sliderTable';
                        table.frame = "void";
                        table.rules = "none";

                        // 创建行
                        const row = document.createElement('tr');

                        // 创建24个单元格
                        for (let i = 0; i < 24; i++) {
                            const cell = document.createElement('td');
                            cell.id = `range-${i}`;
                            row.appendChild(cell);
                        }

                        // 将行添加到表格中
                        table.appendChild(row);

                        // 将表格添加到容器中
                        const container = document.getElementById('slider');
                        container.appendChild(table);
                    }

                    // 调用函数创建表格
                    createTable();
                </script>
            </div>
        </div>
        <div id="slider">
            <script>
                function createTable() {
                    // 创建表格元素
                    const table = document.createElement('table');
                    table.id = 'sliderTable';

                    const row = document.createElement('tr');

                    // 创建24个单元格
                    for (let i = 0; i < 24; i++) {
                        const cell = document.createElement('td');
                        cell.id = `range-${i}`;
                        row.appendChild(cell);
                    }

                    // 将行添加到表格中
                    table.appendChild(row);

                    // 将表格添加到容器中
                    const container = document.getElementById('slider');
                    container.appendChild(table);
                }

                // 调用函数创建表格
                createTable();
            </script>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
